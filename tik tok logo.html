<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        .tiktok-logo {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .note {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #25F4EE;
            box-shadow: 10px 10px 0 #FE2C55;
            transform: rotate(-15deg);
        }

        .stem {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: #FE2C55;
            border-radius: 10px;
            transform: rotate(-15deg);
            top: 20px;
            left: 30px;
        }

        .circle {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #FFF;
            box-shadow: 5px 5px 0 #25F4EE;
            top: 20px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="tiktok-logo">
        <div class="note"></div>
        <div class="stem"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
